name: Golden Tests

on: [ push ]

jobs:
  golden_test:
    name: Run Golden Tests
    runs-on: ubuntu-24.04
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Golden Images
        run: |
          # flutter test test/theme/color_tokens_test.dart
          # flutter test test/theme/spacing_test.dart
          # flutter test test/theme/icons_test.dart
          # flutter test test/theme/shadows_test.dart
          # flutter test test/theme/typography_test.dart
          # flutter test test/components/toast/toast_golden_test.dart
          # flutter test test/components/text_fields/core_text_field_golden_test.dart
          # flutter test test/components/selects/single_selector_golden_test.dart
          flutter test test/components/switches/switch_golden_test.dart
          flutter test test/components/switches/switch_widget_test.dart

      - name: Upload Golden Images
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: golden-images
          path: test/**/goldens/*.png
          retention-days: 5
          if-no-files-found: error 